apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: svc-pool-mixer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/ai-game-studio
    targetRevision: main
    path: charts/pool-mixer
  destination:
    server: https://kubernetes.default.svc
    namespace: idea-pipeline
  syncPolicy: { automated: { prune: true, selfHeal: true } }
